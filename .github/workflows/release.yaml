name: Release
on:
  create:
    tags:
      - v*

jobs: 
  release: 
    name: "Release binary"
    runs-on: ubuntu-latest
    steps: 
      - name: "Check out code"
        uses: actions/checkout@v2.3.5
        with: 
          fetch-depth: 0

      - name: "Set up Go"
        uses: actions/setup-go@v2
        with: 
          go-version: 1.15

      - name: "Create release on GitHub"
        uses: goreleaser/goreleaser-action@v2.7.0
        env: 
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with: 
          args: "release --rm-dist"
          version: latest