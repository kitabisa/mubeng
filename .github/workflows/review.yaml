name: Review  
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - dev 

jobs:
  review:
    name: "Code Review"
    runs-on: ubuntu-latest  
    steps:  
      - name: "Check out code"
        uses: actions/checkout@master 

      - name: "Run sonar-scanner"
        uses: kitabisa/sonarqube-action@v1.1.0
        with: 
          host: ${{ secrets.SONARQUBE_HOST }}
          login: ${{ secrets.SONARQUBE_TOKEN }}